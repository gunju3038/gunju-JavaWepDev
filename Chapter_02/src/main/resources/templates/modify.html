<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{top :: top}"></div>
<body>

<div class="container">
    <h2 th:text="${'입력'}"></h2>
    <form action="/update" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">name : </label>
            <input type="text" class="form-control" id="name" name="name" th:value="${list.name}">
            <input type="hidden" name="snumber" th:value="${list.snumber}">
        </div>
        <div class="form-group">
            <label for="amount">amount : </label>
            <input type="text" class="form-control" id="amount" name="amount" th:value="${list.amount}">>
        </div>
        <div class="form-group">
            <label for="price">price : </label>
            <input type="text" class="form-control" id="price" name="price" th:value="${list.price}">
        </div>
        <div class="form-group">
            <label for="image">image : </label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <div class="form-group" style="display:flex; justify-content: center;">
            <input type="submit" class="btn btn-info" value="전송" >
        </div>

    </form>
</div>

</body>
</html>
